<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-on的基本用法</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id ="app"> 
        <input type="text" required :value = "count">
        <h1>{{count}}</h1>
        <button v-on:click = "add">+</button>
        <button v-on:mouseover = "dir">-</button>
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     var app = new Vue({
        el: '#app', 
        data: {
            count : 0
        },
        methods: {
            add() {
                this.count++
            },
            dir() {
                this.count--
            }
        }
     });
    </script>
</body>

</html>
