<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id ="app" :style = "getStyles()"> 
        <!-- <h1 :style = "{fontSize : this.fontSizer + 'px',color : this.getColor,backgroundColor : this.backGround}"></h1> -->
        <!-- <h1 :style = "{css属性名 : 属性值"></h1> -->

        {{message}}
    </div>

    <script>
     //创建Vue实例,得到 ViewModel
     var app = new Vue({
        el: '#app',
        data: {
            message : '牛子航',
            fontSizer : 100,
            getColor : 'red',
            backGround : 'blue'
        },
        methods: {
            getStyles : function(){

                return {fontSize : this.fontSizer + 'px',color : this.getColor,backgroundColor : this.backGround}
            }
        }
     });
    </script>
</body>

</html>
