<body>

        <div v-if = "isShow">
            {{msg}}

        <div v-show = "isShow">

     var app = new Vue({
        el: '#app',
        data: {
            msg : '您好，牛子航',
            isShow : true
        },
        methods: {
        
        }
     });
    </script>
</body>

</html>
