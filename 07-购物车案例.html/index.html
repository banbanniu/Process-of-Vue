<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车案例</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div id="app">
    <!-- border 表格的线 -->
    <div v-if="isShow()">
      <!-- <div v-if = "isShow"> -->
      <table border="1">
        <thead>
          <th>序号</th>
          <!-- <th>ID</th> -->
          <th>名称</th>
          <th>日期</th>
          <th>价格</th>
          <th>数量</th>
          <th>操作</th>
        </thead>
        <tbody>
          <tr v-for="(item,index) in books">
            <td>{{index+1}}</td>
            <!-- <td>{{item.id}}</td> -->
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <td>{{item.price |showPrices}}</td>
            <td>
              <button @click="decrement(index)" :disabled="item.count <= 1">-</button>
              {{item.count}}
              <button @click="increment(index)">+</button>
            </td>
            <td>
              <button @click="deleteInfo()">移除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2>总价格：{{totalPrice |showPrices}}</h2>
    </div>
    <h2 v-else>购物车为空</h2>
  </div>

</body>
<script src="../js/vue.js"></script>
<script src="main.js"></script>

</html>
