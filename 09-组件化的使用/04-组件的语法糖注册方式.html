<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id ="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>


    <script>
    // 注册全局组件语法糖
        Vue.component('cpn1',{
        template : `
            <div>
                <h2>我是标题</h2>
                <p>我是段落1</p>
            </div>
        `
    })
     //创建Vue实例,得到 ViewModel
     var app = new Vue({
        el: '#app',
        data: {},
        methods: {},
        //注册局部组件
        components: {
            'cpn2': {
            template: `
            <div>
                <h2>我是标题</h2>
                <p>我是段落2</p>
            </div>
            `
            }
        }
     });
    </script>
</body>

</html>
