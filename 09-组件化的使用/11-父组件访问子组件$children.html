<html>
<head>
	<meta charset="utf-8">

	<script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
	<cpn></cpn>
	<cpn></cpn>
	<button @click="butClick">按钮</button>
</div>
<template id="cpn">
	<div>
		<h1>我是子组件</h1>
	</div>
</template>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: ""
        },
        methods: {
            butClick() {
                console.log(this.$children);
                //$children本来是个数组，是一个[VueComponent]的数组,
                //  其中VueComponent是一个组件对象
                // 当子组件有多个时，调子组件的方法是需要有对应的下标
                // TODO 父组件调子组件，使用$children属性
                // todo: How to operate gitHub
                this.$children[0].sendMessage();
                this.$children[1].sendMessage()
            }
        },
        components: {
            cpn: {
                template: '#cpn',
                methods: {
                    sendMessage() {
                        console.log("message");

                    }
                }
            }
        }
    });
</script>
</body>
</html>
