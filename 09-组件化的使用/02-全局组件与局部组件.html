<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>

  <div id="app1">
    <cpn1></cpn1>
  </div>

  <script>
    // 1.创建组件构造器对象,构造器是写在script里
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容</p>
          <p>我是牛子航，哈哈哈</p>
        </div>
        `
    });
    const cpnC1 = Vue.extend({
        template :`
            <div>
                <p>我是标题2</p>
            </div>
        `
    })
    // 2.注册组件(注册组件的方式为全局组件)
    //Vue.component('组件标签名称'，组件构造器名称)
    // Vue.component('my-cpn', cpnC)

    //创建Vue实例,得到 ViewModel
    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
          cpn : cpnC
      }
    });
    const app1 = new Vue({
      el: '#app1',
      data: {},
      methods: {},
      components: {
          cpn1 : cpnC1
      }
    });
  </script>
</body>

</html>
