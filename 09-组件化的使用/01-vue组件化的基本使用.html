<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>

  <script>
    // 1.创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
        <div>
          <h2>我是标题</h2>
          <p>我是内容</p>
          <p>我是牛子航，哈哈哈</p>
        </div>
        `
    })
    // 2.注册组件
    //Vue.component('组件标签名称'，组件构造器名称)
    Vue.component('my-cpn', cpnC)

    //创建Vue实例,得到 ViewModel
    const app = new Vue({
      el: '#app',
      data: {},
      methods: {}
    });
  </script>
</body>

</html>
