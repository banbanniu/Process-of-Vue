<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- radio中的互斥，当需要选择的两个或多个radio选项只能选一个值时，将其name属性设置为统一即可。
    如果v-model绑定统一数据，则name可以不需要定义。 -->
    <!-- 表单输入一般使用label标签 -->
    <label for="male"><input type="radio" name="sex" id="male" value="男" v-model="sex">男</label>
    <label for="female"><input type="radio" name="sex" id="female" value="女" v-model="sex">女</label>
    
    <br>
    您选择的选项是：{{sex}}
  </div>

  <script>
    //创建Vue实例,得到 ViewModel
    var app = new Vue({
      el: '#app',
      data: {
        sex: '男'
      },
      methods: {}
    });
  </script>
</body>

</html>
